<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="cartao">
    <div class="cabecalho">
      <img src="./images/image-victor.jpg" alt="Imagem de Perfil" class="cabecalho__perfil">
    </div>
    <div class="info">
      <div class="info__personal">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>

      <div class="info__conta">
        <div class="info__conta--item">
          <span class="number">80K</span><span class="item-type">Followers</span>
        </div>
        <div class="info__conta--item">
          <span class="number">803K</span><span class="item-type">Likes</span>
        </div>
        <div class="info__conta--item">
          <span class="number">1.4K</span><span class="item-type">Photos</span>
        </div>
      </div>

    </div>
          
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nicolas-magno-0bba00176/" target="_blank">Nicolas Magno</a>.
  </div>
</body>
</html>
